<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "author" content = "Eduardo Salazar">
        <meta name = "description" content = "Contact form for the customers">
        <link rel = "stylesheet" href = "main.css" type = "text/css">
        <link rel = "icon" href = "img/ramen_icon.jpg" type = "image/x-icon">
        <title>Contact Form</title>
    </head>
    <body>
        <header>
            <h1>LV Ramen</h1>
            <h2>Contact Us</h2>
        </header>

        <hr>

        <main>
            <h2>Contact Form</h2>
            <form action = "https://httpbin.org/get" method = "get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for = "first_name">First Name: </label>
                        <input type = "text" name = "first_name" id = "first_name" placeholder = "First Name" required>
                        <label for = "last_name">Last Name: </label>
                        <input type = "text" name = "last_name" id = "last_name" placeholder = "Last Name" required>
                    </p>
                    <p>
                        <label for = "email">Email: </label>
                        <input type = "text" name = "email" id = "email" placeholder = "Email@mail.com" required>
                        <label for = "phone">Phone Number: </label>
                        <input type = "tel" name = "phone" id = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder = "123-456-7890">
                    </p>
                    <p>
                        <label for = "message">Your Message</label>
                        <br>
                        <textarea name = "message" id = "message" cols = "100" rows = "20" placeholder = "Type Here..."></textarea>
                    </p>
                </fieldset>
                <p>
                    <button type = "submit" formaction = "https://httpbin.org/post" formmethod = "post">Submit</button>
                    <button type = "reset">Reset</button>
                </p>
            </form>
        </main>

        <hr>

        <footer>
            <p><a href = "Contact.html">Contact Us</a> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <a href = "#">Back to top</a></p>
            <p>&emsp;&emsp;&emsp;&emsp;&emsp;&lt;&lt;&lt; &copy; LV Ramen &gt;&gt;&gt;</p>
        </footer>
    </body>
</html>
